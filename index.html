<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <div id="alert"></div>
    
    <div class="container mt-5">
        <div class="row">
            <h1 style="text-align: center;">Giriş Sayfası</h1>
            <div class="col-sm-8 offset-sm-2">
                
                <form id="userform">
                
                    <!-- kullanıcı adı giriş -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanici Adi
                        </label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>

                    <!-- not bilgisi adı giriş -->
                    <div class="mb-3">
                        <label for="score" class="form-label">Not Bilgisi
                        </label>
                        <input type="number" class="form-control" name="username" id="score">
                    </div>

                    <button type="submit" class="mt-3 btn btn-success">Submit</button>
                    <button type="reset" class="mt-3 btn btn-danger">Reset</button>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4" >
                <ul class="list-group " id="userlist">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center" >
                      <span class="badge bg-primary rounded-pill">14</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>


    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
